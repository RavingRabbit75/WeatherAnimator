{% extends "base.html" %}

{% block navItemsCollapsed %}
<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	<span class="sr-only">Toggle navigation</span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
</button>
{% endblock %}

{% block navItems %}
<li><a href="/users/{{user.id}}/locations/new">New Location</a></li>
<li><a href="/users/{{user.id}}/edit">Account Info</a></li>
<li><a href="{{url_for('users.logout')}}">Logout</a></li>
{% endblock %}

{% block content %}
<div id="mainContainer" class="zeroMargin">
	<div id="canvas-container" class="background">
		
	</div>
	<div class="container-fluid down-350px">
		<span class="text-header text-color">Weather Locations</span><br/>
		<br/>
		<div class="top-divider-line"></div>
		{% for location in locations %}
			<div class="user-box info-box">
				<div class="col-xs-10">
					<div class="index-loc-name white">{{location.location}}</div>
				</div>
				<div class="col-xs-2 view-btn">
					<a href="/users/{{user.id}}/locations/{{location.id}}"><button class="btn btn-default">View</button></a>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
<script src="{{url_for('static', filename='js/app.js')}}"></script>
{% endblock %}
