{% extends "base.html" %}

{% block content %}
<div id="mainContainer" class="zeroMargin">
	<div id="canvasContainer" class="background">
		
	</div>
	<div class="container-fluid">
		<div id="search_public" class="col-xs-11">
			<h2>New Location To Follow</h2>
			<form class="navbar-form navbar-left" action="/users/{{user.id}}/locations/" method="POST">
				{{ form.csrf_token }}
				<div class="form-group">
					{{ form.new_location(class="form-control", placeholder="Enter City") }}
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
				<div class="form-group">
					{{ errors }}
				</div>
			</form>
		</div>
	</div>

</div>

<script src="{{url_for('static', filename='js/app.js')}}"></script>
{% endblock %}
