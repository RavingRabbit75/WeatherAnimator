{% extends "base.html" %}

{% block content %}
<div id="mainContainer" class="zeroMargin">
	<div id="canvasContainer" class="background">
		
	</div>
	<div class="container-fluid z-index-300">
		<div class="col-xs-12 topButtons">
			<a href="/users/{{user.id}}/locations/{{location.id}}/edit">
				<button type="submit" class="btn btn-default pull-right">Edit</button>
			</a>
			<form id="deleteBtnForm" action="/users/{{user.id}}/locations/{{location.id}}?_method=DELETE" method="POST">
				<button type="submit" class="btn btn-default pull-right btnMargin">Delete</button>
			</form>
		</div>

		<div class="col-xs-12 center">
			<img src="{{icon_bitmap}}" id="icon_large" alt="">
			<p id="view_locationTemp">{{current_temp}}</p>
			<p id="view_locationName">{{current.name}}</p>
		</div>
		
	</div>
	<div class="container-fluid down-250px">
		<div class="top-divider-line"></div>
		{% for location in locations %}
			<div class="user-box info-box">
				<div class="col-xs-10">
					<div class="full-name">{{current.temp}}</div>
					<div class="full-name">{{current.name}}</div>
				</div>
				<div class="col-xs-2 view-btn">
					<a href="/users/{{user.id}}/locations/{{location.id}}"><button class="btn btn-default">View</button></a>
				</div>
			</div>
		{% endfor %}
	</div>


</div>

<script src="{{url_for('static', filename='js/app.js')}}"></script>	
{% endblock %}
