{% extends "base.html" %}

{% block content %}
<div id="mainContainer" class="zeroMargin">
	<div id="canvasContainer" class="background">
		
	</div>
	<div class="container-fluid z-index-300 down-100px">
		<div class="">
			<div class="text-header text-color">New Notification</div>
			<form class="navbar-form navbar-left" action="/users/{{user.id}}/locations/{{location.id}}/notifications/" method="POST">
				{{ form.csrf_token }}
				<div class="form-group">
					{{ form.condition(class="form-control") }}
					{{ form.days_notice(class="form-control") }}
				</div>
				<button type="submit" class="btn btn-default">Save</button>
				<div class="form-group">
					{{ errors }}
				</div>
			</form>
		</div>
	</div>
</div>

<script src="{{url_for('static', filename='js/app.js')}}"></script>
{% endblock %}
