<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Animator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script src="{{url_for('static', filename='./js/pixi.min.js')}}"></script>
</head>

<body>
	<div class="zeroMargin">
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<span class="navbar-brand" href="#">Weather Animator <span class="user">{% if user %}>> {{user.first_name+" "+user.last_name}}{% endif %}</span></span>
			<div class="container">
				<div class="navbar-header">
					{% block navItemsCollapsed %}
					{% endblock %}
				</div>
				<div id="navbar" class="collapse navbar-collapse" >
					<ul class="nav navbar-nav navbar-right">
						{% block navItems %}
						{% endblock %}
					</ul>
				</div>
			</div>
		</nav>
		<div class="flushed-top">
			{% block content %}
			{% endblock %}
		</div>
	<div>
</body>

</html>
